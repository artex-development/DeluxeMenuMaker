<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DeluxeMenus Maker</title>
		<meta name="description" content="Create Custom Menus Online (DeluxeMenus)">
		<meta name="image" content="https://avatars3.githubusercontent.com/u/28678871?v=4&s=200">
		<meta itemprop="name" content="DeluxeMenus Menu Creator">
		<meta itemprop="description" content="Create Custom Menus Online (DeluxeMenus)">
		<meta name="og:title" content="DeluxeMenus Menu Creator">
		<meta name="og:description" content="Create Custom Menus Online (DeluxeMenus)">
		<meta name="og:image" content="https://avatars3.githubusercontent.com/u/28678871?v=4&s=200">
		<meta name="og:url" content="https://artexdevelopment.github.io/DeluxeMenuMaker/">
		<meta name="og:site_name" content="DeluxeMenus Menu Creator">
		<meta name="og:locale" content="en_US">
		<meta name="og:type" content="website">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/css/style.css" media="screen">
        <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.7.0/introjs.min.css" />
	</head>
	<body>
		<pre><code>menu_title: '<span id="menu-title">&bAwesome Menu</span>'
open_command: <span id="menu-open-command">menu</span>
size: <span id="menu-size">9</span>
update_interval: <span id="menu-update-interval">1</span>
items: <span class="items"><span id="1">
    '<span id="item-1-name">1</span>':
        material: <span id="item-1-material">IRON_SWORD</span>
        slot: <span id="item-1-slot">1</span>
        display_name: '<span id="item-1-display-name">&fIron Sword</span>'
        lore: <span id="item-1-lore">[]</span>
        left_click_commands: <span id="item-1-left-click-commands">[]</span>
        right_click_commands: <span id="item-1-right-click-commands">[]</span>
        update: <span id="item-1-update">true</span></span></span>
		</code></pre>
	
		<div id="output"></div>
		
		<div id="input">
			<div class="head">
                <button class="btn toggle" href="javascript:void(0);" onclick="javascript:introJs().start();">Tutorial</button>
				<button class="btn toggle" data-toggle="menu" data-step="1" data-intro="You can click this to toggle the top part of the menu maker!">Toggle Menu</button>
				<button class="btn toggle" data-toggle="items-wrapper" data-step="2" data-intro="You can click this to toggle the item part of the menu maker!">Toggle Items</button>
			</div>
			<div class="section-head">
				Menu
			</div>
			<div class="section menu">
				<div class="input-group">
                    <label>Title</label>
					<input class="form-control" type="text" id="menu-title_keyup" value="&bAwesome Menu"  data-step="3" data-intro="If you look over to your left, you can see that the text there matches the text in this box!" />
				</div>
				<br>
				<div class="input-group">
					<label>Command</label>
					<input class="form-control" type="text" id="menu-open-command_keyup" value="menu" />
				</div>
				<br>
				<div class="input-group">
					<label>Size (factors of 9)</label>
					<input class="form-control" type="number" id="menu-size_keyup" value="9" />
				</div>
				<br>
				<div class="input-group">
					<label>Update Interval</label>
					<input class="form-control" type="number" id="menu-update-interval_keyup" value="1" />
				</div>
				<br>
                <label>Menu Type</label>
				<select class="form-control" name="menu_type_select" class="input-field">
					<option>Select</option>
					<option>open_requirement</option>
					<option>view_requirement</option>
				</select>
				<br>
				<label>Any Name Here</label>
				<input class="form-control" type='text' id='any_name' placeholder="permission" />
				<br>
                <label>What type of requirement? (Example: has permission)</label>
				<input class="form-control" type='text' id='requirement_type' placeholder="has permission" />
				<br>
                <label>What would you like your custom permission node to be?</label>
				<input class="form-control" type='text' id='permission_node' placeholder="open.menu.cool" />
				<br>
				<label>Deny Commands (You must use the []) <br> Options: [player], [console], [commandevent], [message], [openguiment], [connect], and [close].</label>
				<textarea class="form-control" id='deny_commands' style="width: 300px;" placeholder="[message] Sorry!"></textarea>
			</div>
			<div class="section-head">
				Items
			</div>
			<div class="section items-wrapper">
				<div class="items-edit">
					<div id="1">
						<label>ID</label>
						<input class="form-control" type="text" id="item-1-name_keyup" value="1" />
						<br>
						<label>Material</label>
						<input class="form-control" type="text" id="item-1-material_keyup" value="IRON_SWORD" />
						<br>
						<label>Slot</label>
						<input class="form-control" type="text" id="item-1-slot_keyup" value="1" />
						<br>
						<label>Display Name</label>
						<input class="form-control" type="text" id="item-1-display-name_keyup" value="&fIron Sword" />
						<br>
						<label>Lore</label>
						<textarea class="form-control" id="item-1-lore_keyup" placeholder="&5This is a legendary iron sword."></textarea>
						<br>
						<label>Left Click Commands (Must start with []) <br> Options: [player], [console], [commandevent], [message], [openguiment], [connect], and [close].</label>
						<textarea class="form-control" id="item-1-left-click-commands_keyup" placeholder="[close]"></textarea>
						<br>
						<label>Right Click Commands (Must start with []) <br> Options: [player], [console], [commandevent], [message], [openguiment], [connect], and [close].</label>
						<textarea class="form-control" id="item-1-right-click-commands_keyup" placeholder="[connect] hub"></textarea>
						<label>Update</label>
						<input class="form-control" type="text" id="item-1-update_keyup" value="true" />
						<br>
					</div>
				</div>
				<button class="btn newItem">Create Item</button>
			</div>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/mode-yaml.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/theme-chrome.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.7.0/intro.min.js"></script>
		<script type="text/javascript" src="assets/js/script.js"></script>
	</body>
</html>
